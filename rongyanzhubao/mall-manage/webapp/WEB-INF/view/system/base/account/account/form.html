
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<input type="hidden" name="account.id" value="#(account.id)" />
	<input type="hidden" name="mToken" value="#(mToken)" />
	<div class="layui-form-item">
		<label class="layui-form-label">选择角色</label>
		<div class="layui-input-block">
			<select name="roleId">
				<option value="#(role.id)">#(role.name)</option>
				#for(rl : roleList)
				<option value="#(rl.id)">#(rl.name)</option>
				#end
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">账号</label>
		<div class="layui-input-block">
			<input type="text" name="account.account" value="#(account.account)" vlay-verify="title" autocomplete="off" placeholder="请输入账号" class="layui-input" #if(action == 2) disabled #end  datatype="*2-200">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">密码</label>
		<div class="layui-input-block">
			<input type="text" name="account.password" value=" #if(action == 1) #(account.password) #end" lay-verify="title" autocomplete="off" placeholder="请输入密码" class="layui-input" #if(action == 1) datatype="*2-200" #end>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">昵称</label>
		<div class="layui-input-block">
			<input type="text" name="account.nick" value="#(account.nick)" lay-verify="title" autocomplete="off" placeholder="请输入昵称" class="layui-input" datatype="*2-200">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">图标</label>
		<div class="layui-input-block">
			<div class="fileinput fileinput-new" data-provides="fileinput">
				<div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
					<img #if(marketing.image !=null) src="#(ctx)#(marketing.image)"
				#else src="#(ctx)/assets/img/no.png" #end alt="" />
				</div>
				<div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"></div>
				<div>
					<span class="btn default btn-file"> <span class="fileinput-new"> 选择图片 </span> <span class="fileinput-exists"> 改变 </span> <input type="file" name="image">
					</span> <a href="javascript:;" class="btn red fileinput-exists" data-dismiss="fileinput"> 删除 </a>
				</div>
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label"></label>
		<div class="layui-input-block">
            <img id="img" #if(account.avatar != null) src="#(ctx)#(account.avatar)" #else src="#(ctx)/assets/img/no.png" #end style="width: 250px" >
		</div>
	</div>

</body>
</html>
