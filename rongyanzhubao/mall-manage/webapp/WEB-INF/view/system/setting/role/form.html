
<input type="hidden" name="role.id" value="#(role.id)" />
<input type="hidden" name="mToken" value="#(mToken)" />
<div class="layui-form-item">
	<label class="layui-form-label">名称</label>
	<div class="layui-input-block">
		<input type="text" name="role.name" value="#(role.name)"
			vlay-verify="title" autocomplete="off" placeholder="请输入标题"
			class="layui-input" #if(action== 2) disabled #end>
	</div>
</div>
<div class="layui-form-item">
	<label class="layui-form-label">描述</label>
	<div class="layui-input-block">
		<textarea name="role.desc"  placeholder="请输入描述"
			class="layui-textarea">#(role.desc)</textarea>
	</div>
</div>
